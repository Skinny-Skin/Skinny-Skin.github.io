<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">

  <header>
    <h1>
    ‚ú® Matrix Calculator
    <span class="tooltip-wrapper">
      <button id="info-btn">‚ÑπÔ∏è</button>
      <span class="tooltip-text">
        This calculator allows you to perform matrix operations like multiplication, inversion, solving systems, and calculating determinants.<br>
        (<i>More operations will be added in the future</i>)
      </span>
    </span>
    </h1>

    <div class="controls">
      <label for="theme-select">üé® Theme:</label>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
      </select>
      <button id="dark-toggle" type="button">üåô Dark Mode</button>
    </div>
  </header>

  <main>
    <section class="card">
      <label for="operation" style="margin: 0;">
        <h2>Select Operation: 
          <select id="operation">
            <option value="multiply">Matrix Multiplication</option>
            <option value="solve">Solve System (Gauss-Jordan)</option>
            <option value="det">Determinant</option>
            <option value="inverse">Inverse</option>
          </select>
        </h2>
      </label>
      <h2>Matrix Input</h2>
      <div id="matrixA-dimensions">
        <label for="rowsA">Rows (A): <input type="number" id="rowsA" min="1" value="2" /></label>
        <label for="colsA">Cols (A): <input type="number" id="colsA" min="1" value="2" /></label>
      </div>

      <div id="matrixB-dimensions">
        <label for="rowsB" id="rowsB-label">Rows (B): <input type="number" id="rowsB" min="1" value="2" /></label>
        <label for="colsB" id="colsB-label">Cols (B): <input type="number" id="colsB" min="1" value="2" /></label>
      </div>

      <button id="generate-null" type="button">Generate null Matrices</button>
      <button id="generate-random" type="button">Generate random Matrices</button>
    </section>

    <section id="matrix-inputs" class="card"></section>

    <section id="matrix-result" class="card" hidden>
      <button id="compute" type="button">Compute</button>
      <button id="clear" type="button">Clear</button>
      <h2>Result</h2>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>Made with ":)"| Pragya‚Äôs Matrix Tools</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
